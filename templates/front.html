<!DOCTYPE html>
<html>
  <head>
    <title>/ascii/</title>
  </head>
  <body>
    <h1>/ascii/</h1>
    <form method="post">
      <label>
        <div>title</div>
        <input type="text" name="title" value="{{title}}" />
      </label>
      <label>
        <div>art</div>
        <textarea name="art" style="width: 40em; height: 20em;">{{art}}</textarea>
      </label>
      <div class="error">{{error}}</div>
      <input type="submit" />
    </form>
    <hr>
    {% for art in arts %}
    <div class="art">
      <div class="art-title">{{art.title}}</div>
      <pre class="art-body">{{art.art}}</pre> <!-- the pre tag tells html to preserve any white space -->
    </div>
    {% endfor %}
  </body>
</html>
