<!DOCTYPE html>
<html>
  <head>
    <title>/ascii/</title>
    <link type="text/css" rel="stylesheet" href="/styles/normalize.css" />
    <link type="text/css" rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <h1>/ascii/</h1>
    <form method="post">
      <label>
        <div>title</div>
        <input type="text" name="title" value="{{title}}" />
      </label>
      <label>
        <div>art</div>
        <textarea name="art">{{art}}</textarea>
      </label>
      <div class="error">{{error}}</div>
      <input type="submit" />
    </form>
    {% if mapUrl %}
      <img src="{{mapUrl}}" />
    {% endif %}
    <hr>
    {% for art in arts %}
    <div class="art">
      <div class="art-title">{{art.title}}</div>
      <pre class="art-body">{{art.art}}</pre> <!-- the pre tag tells html to preserve any white space -->
    </div>
    {% endfor %}
  </body>
</html>
